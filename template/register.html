<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <h4><a href="/">На главную</a></h4>
        <h4><a href="login">Войти</a></h4>
    </header>
    <h1>Регистрация</h1>
    <form method="POST" class="form-register">
        <p> Имя: <input name="name" type="text" required></p>
        <p> Возраст:<input name="old" type="number" required></p>
        <p> Город:<input name="city" type="text" required></p>
        <p> Email:<input name="email" type="email" required></p>
        <p> Пароль<input name="password" type="password" required></p>
        <p><input type="submit" value="Зарегистрироваться"></p>
    </form>
</body>
</html>
